<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Weight Converter</title>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-4 text-center text-light">Weight Converter</h1>

                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter">
                    </div>
                </form>

                <div class="mt-3" id="output">
                    <div class="card bg-primary p-3 mb-2">
                        <div class="card-block">
                            <h5 class="text-light">Gramos:</h5>
                            <div id="grOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success p-3 mb-2">
                        <div class="card-block">
                            <h5 class="text-light">KiloGramos:</h5>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger p-3 mb-2">
                        <div class="card-block">
                            <h5 class="text-light">Onzas:</h5>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>






    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
